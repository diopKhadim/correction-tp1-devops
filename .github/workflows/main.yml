name: CI devops 2022 EPF
on:
  #to begin you want to launch this job in main and develop : yolo
  push:
    branches:
    - master
    - develop
  
  pull_request:
jobs:
  test-backend: 
    runs-on: ubuntu-18.04
    steps:
     #checkout your github code using actions/checkout@v2.3.3
    - uses: actions/checkout@v2.3.3

     #do the same with another action (actions/setup-java@v2) that enable to setup jdk 11
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'

     #finally build your app with the latest command
    - name: Build and test with Maven
      #run: mvn clean verify --file ./simple-api/pom.xml
      run: mvn -B verify sonar:sonar -Dsonar.projectKey=diopKhadim_correction-tp1-devops -Dsonar.organization=diopkhadim -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=${{ secrets.SONAR_TOKEN }}  --file ./simple-api/pom.xml

    
  build-and-push-docker-image:

    needs: test-backend

    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Login to DockerHub
      run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

    - name: Build image and push backend
      uses: docker/build-push-action@v2 
      with:
        # relative path to the place where source code with Dockerfile is located
        context: ./simple-api
        # Note: tags has to be all lower-case
        tags:  ${{secrets.DOCKER_USERNAME}}/tp-devops-epf:simple-api
        # build on feature branches, push only on main branch
        push: ${{ github.ref == 'refs/heads/master' }}

    - name: Build image and push database
      uses: docker/build-push-action@v2 
      with:
        # relative path to the place where source code with Dockerfile is located
        context: ./database
        # Note: tags has to be all lower-case
        tags:  ${{secrets.DOCKER_USERNAME}}/tp-devops-epf:database
        # build on feature branches, push only on main branch
        push: ${{ github.ref == 'refs/heads/master' }}

    - name: Build image and push httpd
      uses: docker/build-push-action@v2 
      with:
        # relative path to the place where source code with Dockerfile is located
        context: ./httpd
        # Note: tags has to be all lower-case
        tags:  ${{secrets.DOCKER_USERNAME}}/tp-devops-epf:httpd
        # build on feature branches, push only on main branch
        push: ${{ github.ref == 'refs/heads/master' }}

